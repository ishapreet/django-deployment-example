<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>django level two</title>
    <link rel="stylesheet" href="{%static "css/mystyle.css"}"/>

</head>
<body>

<h1 font="red">hi, welcome to jango level two</h1>
<h2>here are your access records:</h2>
<div class="djangotwo">
    {% if access_records %}
    <table border="black">
        <thead>
        <th>Site name</th>
        <th>Date Accessed</th>
        </thead>

    {% for acc in access_records %}
    <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <p>NO ACCESS RECORDS FOUND!!!!</p>
    {% endif %}

</div>
</body>
</html>
